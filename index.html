<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de nom d'écolier de Poudlard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Ecolier de Poudlard</h1>
        <p>Découvres ici l'écolier que tu serais si tu venais à franchir les portes de cette école !</p>
    </header>
    <div>
        <button class="name-button">Génère ton nom d'écolier</button>
        <button class="reset-button">Je l'aime pas lui je veux changer !</button>
    </div>
    <div>
        <input type="text" class="name-input" id="input">
    </div>
    
</body>
</html>
